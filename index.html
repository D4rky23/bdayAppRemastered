<!DOCTYPE html>
<html lang="ro"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Multi Ani, Mihaela! ✨🎂</title> 
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon"> 
</head>
<body>
    <div class="background-effects">
        </div>

    <main class="content-wrapper">
        
        <div id="birthdayMessageContainer">
             <div id="birthdayMessage" class="birthday-message"></div>
        </div>

        <div class="container">
            <h1 id="mainHeading">Numărătoare inversă până pe 13 Aprilie 2025</h1> 
            <div id="timer" class="timer-display">
                </div>
            <div id="age" class="age-display">
                </div>
            
            <div id="birthdayGreeting" class="birthday-greeting hidden">
                <h2>🎉 La Mulți Ani, Mihaela! 🥳</h2>
                <p>Este o zi specială! Sperăm să ai parte de toată fericirea din lume! 💖</p>
                <img src="images/birthday_cake.png" alt="Birthday Cake" class="birthday-cake-image"> 
            </div>

            <button id="surpriseButton" class="surprise-button">Apasă pentru o Surpriză! ✨</button>
        </div>

        <div class="music-controls">
            <audio id="backgroundMusic" loop preload="auto">
                <source src="3 Minute Timer - Relaxing Music.webm" type="audio/mpeg"> 
                Browserul tău nu suportă elementul audio.
            </audio>
            <button id="playPauseButton" title="Play/Pause Music">🎵</button> 
            <button id="muteButton" title="Mute/Unmute Music">🔊</button> 
        </div>

        <footer>
            <p>Creat cu drag ❤️</p>
        </footer>

    </main>

    <script src="script.js"></script>
</body>
</html>
